<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h:head>
        <title>Liste des Étudiants</title>
        <style type="text/css">
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #f0f2f5;
                color: #333;
                margin: 0;
                padding: 0;
            }

            h1 {
                text-align: center;
                margin-top: 30px;
                color: #afa2df;
                font-size: 36px;
                font-weight: 600;
            }

            .table-container {
                width: 85%;
                margin: 30px auto;
                border-collapse: collapse;
                background-color: white;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
                border-radius: 8px;
                overflow: hidden;
            }

            .table-container th, .table-container td {
                padding: 15px;
                text-align: center;
                font-size: 14px;
            }

            .table-container th {
                background-color: #afa2df;
                color: white;
                font-weight: bold;
            }

            .table-container tr:nth-child(even) {
                background-color: #f9f9f9;
            }

            .table-container td {
                padding: 15px;
                text-align: center;
                border-bottom: 1px solid #ddd;
                font-size: 14px;
            }

            @media (max-width: 768px) {
                .table-container {
                    width: 100%;
                    margin: 10px 0;
                }

                h1 {
                    font-size: 28px;
                }
            }
        </style>
    </h:head>
    <h:body>
        <h1>Liste des Étudiants</h1>
        <h:form>
            <table class="table-container">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Prénom</th>
                    <th>CNE</th>
                    <th>Adresse</th>
                    <th>Niveau</th>
                </tr>
                </thead>
                <tbody>
                <h:dataTable value="#{etudiantBean.lister()}" var="etudiant" styleClass="table-container">
                    <h:column headerText="ID">
                        <h:outputText value="#{etudiant.idEtudiant}" styleClass="data-cell"/>
                    </h:column>
                    <h:column headerText="Nom">
                        <h:outputText value="#{etudiant.nom}" styleClass="data-cell"/>
                    </h:column>
                    <h:column headerText="Prénom">
                        <h:outputText value="#{etudiant.prenom}" styleClass="data-cell"/>
                    </h:column>
                    <h:column headerText="CNE">
                        <h:outputText value="#{etudiant.cne}" styleClass="data-cell"/>
                    </h:column>
                    <h:column headerText="Adresse">
                        <h:outputText value="#{etudiant.adresse}" styleClass="data-cell"/>
                    </h:column>
                    <h:column headerText="Niveau">
                        <h:outputText value="#{etudiant.niveau}" styleClass="data-cell"/>
                    </h:column>
                </h:dataTable>
                </tbody>
            </table>
        </h:form>
    </h:body>
</f:view>
</html>
